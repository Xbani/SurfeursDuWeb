<h1 style='color: #666'>Nous retrouver : </h1>
 <div id='map' style='width: 800px; height: 600px;'></div>
 	<style>
        #marker {
        background-image: url('https://docs.mapbox.com/mapbox-gl-js/assets/washington-monument.jpg');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        }
         
        .mapboxgl-popup {
        max-width: 200px;
        }
    </style>
    <script>
        let monument = [0.6955,47.3738];
        mapboxgl.accessToken = 'pk.eyJ1IjoiZmxvcmljb3J0IiwiYSI6ImNraTlnbnZodjBma2cyeHJvMDZqMHFneWsifQ.VjDxwwZVkKCGJi-2tLkJjA';
        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9', // stylesheet location
            center: [0.6955,47.3738], // starting position [lng, lat]
            zoom: 12 // starting zoom
        });

        map.on('zoom', function(e) {
            console.log(map.getZoom());
            if(map.getZoom() > 12){
                let popup = new mapboxgl.Popup({ offset: 25 }).setText(
                'Tour, Place de verdun'
                );
            
                // create DOM element for the marker
                let el = document.createElement('div');
                el.id = 'marker';
                
                // create the marker
                new mapboxgl.Marker(el)
                .setLngLat(monument)
                .setPopup(popup) // sets a popup on this marker
                .addTo(map);
            }
        });
    </script>
